<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="order-page-content">
<img class="cupcake-image" ngSrc="assets/images/cupcake-image.png" alt="cupcake image" height="1619" width="1500">

<button mat-flat-button color="primary"  routerLink="/choose-flavor" (click)="onSetAmount(1)">One Cupcake</button>
<button mat-flat-button color="primary"   routerLink="/choose-flavor" (click)="onSetAmount(6)">Six Cupcakes</button>
<button mat-flat-button color="primary"  routerLink="/choose-flavor" (click)="onSetAmount(12)">Twelve Cupcakes</button>

</div>
